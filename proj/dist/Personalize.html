<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>unmmand retaurant</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/zh_TW/sdk.js#xfbml=1&version=v3.2&appId=587487145096824&autoLogAppEvents=1"></script>

    <link   rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">

</head>

<body style="height:100vh;width:100vw;">

<!--	改動部分	-->
    <div id="LOGIN">
      <div id="fb-root"></div>
      <div id="status">Please log in or continue as a visitor.</div>
      <div class="fb-login-button" id="fb-login-button" data-onlogin="checkLoginState()" data-scope="email,public_profile" data-size="large" data-button-type="continue_with" data-auto-logout-link="false" data-use-continue-as="false" style="display:none;"></div>
      <button id="login" onclick="login()" style="display:block;">Login</button>
      <button id="establish_membership" onclick="establish()" style="display:block;">Establish membership</button>
      <button id="continue_visitor" onclick="visitor()" style="display:block;">Continue as a visitor</button>
      <button id="logout" onclick="logout()" style="display:none">Logout</button>
    </div><br><br>

    <div id="show" style="display:none">
      <button id="burger1">burger1 $100</button>
      <button id="burger2">burger2 $120</button>
      <button id="burger3">burger3 $150</button>
      <button id="burger4">burger4 $180</button>
      <br>
      <button id="confirm" onclick="confirm()">Confirm</button>
    </div>
<!--	改動部分	-->

    <div id="Custom_page">
        <div class="content">
                <p class="burger_name"><b>黑膠鮮檸鮭魚堡</b></p>
                <img src="./img/custom.png" class="background">
                <div class="detail">
                    <div class="set_choose">
                        <img src="./img/default.png" id="default">
                        <img src="img/history.png" id="history">
                    </div>
                    <div class="burger_pic">
                        <img src="./img/top_pic.png" class="pic">
                        <img src="./img/cheese_pic.png" id="cheese_pic" class="pic">
                        <img src="./img/tomato_pic.png" id="tomato_pic" class="pic">
                        <img src="./img/cucumber_pic.png" id="cucumber_pic" class="pic">
                        <img src="./img/meat_pic.png" id="meat_pic" class="pic">
                        <img src="./img/lettuce_pic.png" id="lettuce_pic" class="pic">
                        <img src="./img/bottom_pic.png" class="pic">
                    </div>
                    <div class="buger_op">
                        <img src="./img/cheese_op.png" id="cheese_op" class="tag">
                        <img src="./img/tomato_op.png" id="tomato_op" class="tag">
                        <img src="./img/cucumber_op.png" id="cucumber_op" class="tag">
                        <img src="./img/salmon_op.png" id="meat_op" class="tag">
                        <img src="./img/lettuce_op.png" id="lettuce_op" class="tag">
                    </div>
                    <div class="sauce_op">
                        <img src="./img/spicy_sauce.png" id="spicy_sauce" class="tag">
                        <img src="./img/wasabi_sauce.png" id="wasabi_sauce" class="tag">
                        <img src="./img/peanut_sauce.png" id="peanut_sauce" class="tag">
                        <img src="./img/no_sauce.png" id="no_sauce" class="tag">
                    </div>
                    <img src="./img/cancel.png" id="cancel">
                    <img src="./img/add_to_cart.png" id="add_to_cart">
                    <img src="./img/add.png" id="add">
                    <img src="./img/minus.png" id="minus">
                    <p id="amount"><b>1</b></p>
                </div>

        </div>
        
    </div>

    
</body>
<script src="./script/min.js"></script>
<script src="./script/app.js"></script>
<script src="./script/order.js"></script>
</html>
