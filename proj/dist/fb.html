<!DOCTYPE html>
<html>
<head>
<title>Facebook Login JavaScript Example</title>
<meta charset="UTF-8">
</head>
<body>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> 
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/zh_TW/sdk.js#xfbml=1&version=v3.2&appId=587487145096824&autoLogAppEvents=1"></script>
  <script src="./app.js"> </script>
  <script src="./order.js"> </script>

<!--
  Below we include the Login Button social plugin. This button uses
  the JavaScript SDK to present a graphical Login button that triggers
  the FB.login() function when clicked.
-->
<div id="fb-root"></div>


<div id="status"></div>
<div id="fb-login" style="display:none;">
  <div id="fb-login-button" class="fb-login-button" data-onlogin="checkLoginState()" data-scope="email,public_profile" data-size="large" data-button-type="continue_with" data-auto-logout-link="false" data-use-continue-as="true"></div>
</div>
<button id="login" onclick="li()" style="display:block;">Login</button>
<button id="create_membership" onclick="create()" style="display:block;">Create membership</button>
<button id="continue_login" onclick="testAPI()" style="display:none;">Login to continue</button>
<button id="continue_visitor" onclick="visitor()" style="display:block;">Continue as a visitor</button>
<button id="logout" onclick="logout()" style="display:;none">Logout</button>
<div id="info"></div>
<div id="order"></div>
</body>
</html>
